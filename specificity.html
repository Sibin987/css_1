<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>

    <style>
         /*placed according to specificity*/
        p{
            color: blue;
        }

        .para-sf{
            color: greenyellow !important;
            /*important keyword is a bad practice*/
        }

        #black-para{
            color: aqua;
        }


    </style>

</head>
<body>
    <p class="para-sf" id="black-para" style="color: red;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit, deserunt!</p>
</body>
</html>
