<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: red;
            font-size: large;
        }

        h1{
            background-color: aqua;
        }

        table, tr, td{
            border: 10px solid black;
            border-collapse: collapse;
        }

        .heading2{
            background-color: blue;
        }

        .heading3{
            background-color: greenyellow;
        }

    </style>

</head>
<body>
    <p>This is my first paragraph</p>
    <h1>This is my first Heading</h1>
    <h1 class="heading2">This is my second Heading2</h1>
    <h1 class="heading3">This is my third Heading3</h1>
    <p>This is my first paragraph2</p>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
